<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <header><h1>3135 - Christian Taylor</h1></header>
    <main>
      <h2>Script Test Page</h2>
      <h3>Greeting Test</h3>
      <label for="name">What is your first and last name</label>
      <input type="text" id="name" />
      <br />
      <label for="mood">How are you doing?</label>
      <input type="text" id="mood" />

      <button type="button" id="pizzaCounter">More Pizza?</button>

      <label for="musicalButton">Click for a random Key</label>
      <button type="button" id="musicalButton">CLICK FOR KEY!</button>
      <h2>What instrument should I play???</h2>
      <label for="instrumentButton">Click for a random Instrument</label>
      <button type="button" id="instrumentButton">CLICK FOR INSTRUMENT!</button>
      <img
        style="max-width: 200px; max-height: 180px"
        id="instrumentImage"
        src=""
        alt="currentImage"
      />
      <figcaption id="instrumentCap"></figcaption>
