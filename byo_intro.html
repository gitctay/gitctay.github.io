<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/byo.css">
    <title>BYO INTRO</title>
</head>
<body>
    <header></header>
    <Main>
        <h2>BYO INTRO</h2>
        <h3>Time to BYO Intro page, please fill out the form below so we can create your own page</h3>
        <form id="byoForm" class="formContainer">
            <div class="container_child">
                <label for="username">Name:</label>
                <input type="text" id="username" name="nameInput" >
            </div>
           
            <div class="container_child">
            <label for="mascot">Mascot:</label>
            <input type="text" id="mascot" name="mascotInput" >
            </div>
            
            <div class="container_child">
            <label for="image">Image(JPEG or PNG only):</label>
            <input type="file" name="imageInput" accept=".png, .jpg" id="image" >
            </div>
            <div class="container_child">
            <label for="imageCaption">Image Caption:</label>
            <input type="text" id="imageCaptionInput" >
            </div>

            <div class="container_child">
            <label for="personalBackground">Personal Background:</label>
            <input type="text" id="personalBackgroundInput" >
            </div>
            <div class="container_child">
            <label for="professionalBackground">Professional Background:</label>
            <input type="text" name="professionalBackgroundInput" id="professionalBackground" >
            </div>
            <div class="container_child">
            <label for="academicBackground">Academic Background:</label>
            <input type="text" name="academicBackgroundInput" id="academicBackground" >
            </div>

            <div class="container_child">
            <label for="webdevBackground">Background in Web Development</label>
            <input type="text" name="webdevBackgroundInput" id="webdevBackground" >
            </div>

            <div class="container_child">
            <label for="primaryPC">Primary Computer Platform (Linux, Mac, Windows, etc)</label>
            <input type="text" name="primaryPCInput" id="primaryPC" >
            </div>

            <div class="container_child">
            <label for="courseList">Courses currently taking:</label>
            <div id="courseList">
                <input type="text" id="courseList" value="Submit" class="course" name="courseInput">
                <ul id="classesList"></ul>
            </div>
            <button type="button" id="courseAddButton">Add Course</button>
            </div>

            <div class="container_child">
            <label for="funny">Somthing funny about you?</label>
            <input type="text" name="funnyInput" id="funny" >
            </div>

            <div class="container_child">
            <label for="otherInfoInput">Anything Else?</label>
            <input type="text" name="otherInfoInput" id="otherInfo" >
            </div>
    
            <div class="container_child">
            <label>
                <input type="checkbox" >
                I understand that what is on this page is not password protected and I will not put anything here that I don't want publicly available.
            </label>
            
            <input type="submit" id="formSubmit" value="Submit"/> <input type="reset" value="Reset"/>
            </div>
        </form>
    </Main>
    <footer></footer>
    <script src="scripts/survey.js"></script>
</body>
</html>
