<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Calculator App</title>
    <link rel="stylesheet" href="./styles/default.css">
    <style>
      #calculatorButtons{
          display: grid;
          max-width: 330px;
          max-height: 240px;
          align-items: center;
          grid-template-columns: auto auto auto auto;
          border-color: black;
      }

      #outputDisplay{
          border-style: double;
          background-color: gray;
          height: 40px;
          width: auto;
          height: 25px;
          max-width: 328px;
          color:white;
          font-size: 21px;
          
      }
      .operator_btn{
        background-color:#D33F49;
        border-color: black;
      }

      #enterButton,#clearButton{
        background-color: #537A5A;
      }

     .calculator_item{ 
          width: auto;
          grid-row:auto; 
          grid-row: auto;
          height: auto;
          text-align: center;
          grid-auto-rows: auto;
          row-gap: 5px;
          border-color: black;
      } 
     
      main
      {
          max-width: 330px;
          margin-left: auto;
          margin-right: auto;
          padding: 45px;
      }

      

  </style>
  </head>
  <body>
    <header></header>
     
    <main>
      <h1 style="text-align: center;">Calculator App</h1>
        <div id="outputDisplay">Output:</div>
      <section id="calculatorButtons">
        <button class="button calculator_item" value="7">7</button>
        <button class="button calculator_item" value="8">8</button>
        <button class="button calculator_item" value="9">9</button>
        <button class="operator_btn" value="+">+</button>
        <button class="button calculator_item" value="4">4</button>
        <button class="button calculator_item" value="5">5</button>
        <button class="button calculator_item" value="6">6</button>
        <button class="operator_btn" value="-">-</button>
        
        <button class="button calculator_item" value="3">3</button>
        <button class="button calculator_item" value="1">1</button>
        <button class="button calculator_item" value="2">2</button>
        <button class="operator_btn" value="*">x</button>
        
        <button  style="grid-column-start:1;grid-column-end:5;"  id="enterButton" class="button calculator_item" value="=">Enter</button>
        <button   style="grid-column-start:1;grid-column-end:5" id="clearButton">CLEAR</button>

      </section>
    </main>
   
    <footer></footer>
    <script src="scripts/calculator_try.js"></script>
    <script src="scripts/headerFooterScript.js"></script>
  </body>
</html>
